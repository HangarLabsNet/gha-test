name: Test action

on:
  push:

jobs:
  
  test:
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - run: npm ci
      - uses: ./
        with:
          service-name: marketplace-backend
